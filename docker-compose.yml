services:
  wakelink-server:
    build: .
    container_name: wakelink-server
    ports:
      - "9009:9009"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9009/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./data/logs:/app/logs
      - ./data/data:/app/data
    networks:
      - wakelink-network

networks:
  wakelink-network:
    driver: bridge
